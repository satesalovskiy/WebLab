<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Login V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-02.jpg');">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-25 p-b-30">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-22">
						Регистрация
					</span>

					<div class="wrap-input100 validate-input m-b-15" data-validate = "Username is reauired">
						<span class="label-input100">Имя</span>
						<input id="register_name" class="input100" type="text" name="username" placeholder="Введите имя">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-15" data-validate = "Last name is reauired">
						<span class="label-input100">Фамилия</span>
						<input id="register_surname" class="input100" type="text" name="last name" placeholder="Введите фамилию">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-15" data-validate = "E-mail is reauired">
						<span class="label-input100">E-mail</span>
						<input id="register_email" class="input100"  type="text" name="E-mail" placeholder="Введите E-mail">
						<span class="focus-input100" data-symbol="&#9993;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-15" data-validate = "Date is reauired">
						<span class="label-input100">Дата рождения</span>
						<input id="register_date" class="input100"  type="date" name="Date of Birth" placeholder="Введите дату рождения">
						<span class="focus-input100" data-symbol="&#128467;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-15" data-validate="Password is required">
						<span class="label-input100">Пароль</span>
						<input id="register_password" class="input100" type="password" name="pass" placeholder="Введите пароль">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="text-right p-t-3 p-b-25">
						<a href="#">
							Забыли пароль?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="register_button" class="login100-form-btn">
								Зарегистрироваться
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-25 p-b-18">
						<a href="input.html">
							Уже есть аккаунт?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="out/production/WEBLABMain/lib/kotlin.js"></script>
	<script src="out/production/WEBLABMain/WEBLABMain.js"></script>


</body>
</html>
